<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form>
		<h:dataTable value="#{projetoBean.projetos}" var="projeto">
			<h:column>
				<f:facet name="header">Projeto</f:facet>
				<h:outputText value="#{projeto.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Professor</f:facet>
				<h:outputText value="#{projeto.professor}" />
			</h:column>
		</h:dataTable>
		
		<h:dataTable value="#{professorBean.professores}" var="professor">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{professor.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Professor</f:facet>
				<h:outputText value="#{professor.projeto.titulo}" />
			</h:column>
		</h:dataTable>
	</h:form>
	
	<br/>
		
	<h:commandLink value="Cadastrar novo usuário" action="cadastro"/>
	
	<br/>
		
	<h:commandLink value="Efetuar login" action="login"/>
</h:body>
</html>
